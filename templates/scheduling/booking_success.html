{% extends "base.html" %}
{% block title %}Booking confirmed{% endblock %}
{% block content %}
  <h1 class="h4 mb-3">Booking confirmed</h1>
  <div class="card p-3">
    <div><strong>Resource:</strong> {{ booking.resource.name }}</div>
    <div><strong>Starts (UTC):</strong> {{ booking.starts_at_utc }}</div>
    <div class="mt-3">
      <a class="btn btn-outline-danger btn-sm" href="{% url 'scheduling:booking_cancel' booking_id=booking.id %}">
        Cancel
      </a>
    </div>
  </div>
{% endblock %}
