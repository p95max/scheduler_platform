<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Scheduler{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand" href="{% url 'scheduling:resource_list' %}">Scheduler</a>
        <div class="ms-auto d-flex gap-2">
          {% if user.is_authenticated %}
            <a class="btn btn-outline-secondary btn-sm" href="{% url 'scheduling:my_bookings' %}">My bookings</a>
            <a class="btn btn-outline-secondary btn-sm" href="{% url 'account_logout' %}">Logout</a>
          {% else %}
            <a class="btn btn-primary btn-sm" href="{% url 'account_login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container py-4">
      {% block content %}{% endblock %}
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      {% for message in messages %}
        <div class="toast align-items-center text-bg-{% if message.tags == 'error' %}danger{% elif message.tags == 'warning' %}warning{% elif message.tags == 'success' %}success{% else %}info{% endif %} border-0 mb-2"
             role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="4000">
          <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>
      {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll('.toast').forEach((el) => new bootstrap.Toast(el).show());
    </script>
  </body>
</html>
